<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideias - Casa Criativa</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/script.js"></script>
</head>
<body id="page-ideias">
    
    <div id="container">
        <header>
            <a href="/">
                <img src="/img/logo.png" alt="">
            </a>
            <nav>
                <li><a href="/">Inicio</a></li>
                <li onclick="onOff()"><a href="#" class="button">Nova Ideia</a></li>
            </nav>
        </header>
    
        <section id="title">
            <p>em exibição</p>
            <h1>Idéias</h1>
        </section>
    
        <main>
            <section id="ideas">
    
              {% for idea in ideas %}

                <div class="idea">
                  <img
                    src="{{idea.img}}"
                    alt="{{idea.title}}">
          
                  <div class="content">
                    <h3>{{idea.title}}</h3>
                    <p>{{idea.category}}</p>
                    <div class="description">
                      {{idea.description}}
                    </div>
                    <a href="{{idea.url}}">Ir para a ideia...</a>
                  </div>
                </div>

                {% endfor %}          
               
              </section>
        </main>
    
        <footer>
            Com ❤️ <a href="#" target="_blanck">Rocketseat</a>
        </footer>
    </div>

 <!--Modal-->
 <div id="modal" class="hide">
    <div class="content">
      <h1>Nova Ideia</h1>

      <form action="">

        <div class="input-wrapper">
          <label for="title">Titulo da idéia</label>
          <input type="text" name="title" id="title">
        </div>

        <div class="input-wrapper">
          <label for="category">Categoria</label>
          <input type="text" name="category" id="category">
        </div>

        <div class="input-wrapper">
          <label for="image">Link da Imgagem</label>
          <input type="url" name="image" id="image">
        </div>

        <div class="input-wrapper">
          <label for="description">Digite uma descrição para essa ideia</label>
          <textarea name="description" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="input-wrapper">
          <label for="link">Link da Idéia</label>
          <input type="url" name="link" id="link">
        </div>

        <a href="#" onclick="onOff()">Voltar</a>
        <button type="button">Salvar</button>

      </form>

    </div>
  </div>

</body>
</html>
